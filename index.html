<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container" role="presentation">
      <div class="product-container" role="region">
        <div class="product-image" role="img" aria-hidden="true">
          <!-- ``````````````````````````````
            Add height and width to the image 
          ````````````````````````````````````-->

          <!-- <img
            src="/images/image-product-desktop.jpg"
            alt="Image of Gabrielle Essence Eau De Parfum"
            height=""
            width=""
          /> -->
        </div>
        <div class="product-info" role="group" aria-labelledby="product-info">
          <span class="product-category text-body" role="heading" aria-level="3"
            >PERFUME</span
          >
          <h1 class="product-title text-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description text-body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price-container" role="presentation">
            <span class="product-price text-heading" aria-label="product price">$149.99</span
          ><span class="product-price__cancelled text-body" aria-label="product-price cancelled">$169.99</span>
          </div>
          
          <a href="#" class="button" role="button">
            <img src="/images/icon-cart.svg" alt="cart icon" />
            Add to Cart
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
